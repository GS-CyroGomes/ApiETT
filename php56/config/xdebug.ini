zend_extension=xdebug.so

; Ativa o Xdebug remoto
xdebug.remote_enable=1

; Inicia a conexão remota automaticamente
xdebug.remote_autostart=1

; O host do debug (ajuste conforme seu sistema)
xdebug.remote_host=host.docker.internal  ; Windows/macOS com Docker Desktop
; xdebug.remote_host=172.17.0.1          ; Linux - IP do host Docker bridge

xdebug.remote_port=9000   ; Porta padrão do Xdebug 2.x
xdebug.idekey=VSCODE      ; Mantenha igual no launch.json

; (Opcional) Melhora a visualização no VS Code
xdebug.var_display_max_children=128
xdebug.var_display_max_data=512
xdebug.var_display_max_depth=5